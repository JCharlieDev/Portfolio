<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Roll-A-Ball Game</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" type="text/css" href="RollABallGameCSS/RollABallGame.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Test.json", {onProgress: UnityProgress});
    </script>

  </head>

  <body>

    <div class="webgl-content">

      <div id="gameContainer" style="width: 960px; height: 600px"></div>

      <div class="footer">

        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title" style="color: white">Roll-A-Ball Game</div>

      </div>

    </div>

    <div id='stars'></div>
    <div id='stars2'> </div>
    <div id='stars3'></div>
    <div id='title'></div>

  </body>

</html>
